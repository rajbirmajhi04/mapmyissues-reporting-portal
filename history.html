<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue History - MapMyIssues Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <h1>MapMyIssues Dashboard</h1>
    <div class="user-info">
      <span id="userGreeting"></span>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </div>
  </header>

  <main class="dashboard-container">
    <section class="left-panel" id="leftPanel">
      <!-- Dynamic content inserted by JS -->
    </section>

    <section class="right-panel">
      <div class="board-controls" style="margin-bottom: 1em; display: flex; gap: 1em; flex-wrap: wrap; align-items: center;">
        <label for="filterStatus">Filter by Status:</label>
        <select id="filterStatus" name="filterStatus">
          <option value="">All</option>
          <option value="recent">Recent</option>
          <option value="queue">Queue</option>
          <option value="inprogress">In Progress</option>
          <option value="completed">Completed</option>
        </select>

        <label for="filterPriority">Filter by Priority:</label>
        <select id="filterPriority" name="filterPriority">
          <option value="">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="immediate">Immediate</option>
          <option value="urgent">Urgent</option>
        </select>

        <label for="filterDepartment">Filter by Department:</label>
        <select id="filterDepartment" name="filterDepartment">
          <option value="">All</option>
          <option value="Roads / Road Maintenance / Bridges / National Highways - Works Department, Govt. of Odisha">Roads / Road Maintenance / Bridges / National Highways</option>
          <option value="Rural Roads / Minor Roads - Rural Development Department">Rural Roads / Minor Roads</option>
          <option value="Traffic Law & Enforcement - Bhubaneswarâ€“Cuttack Police Commissionerate">Traffic Law & Enforcement</option>
          <option value="Urban Planning & Infrastructure Development - Bhubaneswar Development Authority (BDA)">Urban Planning & Infrastructure Development</option>
          <option value="Water Supply & Sewerage / Urban Water Issues - Public Health Engineering Organisation (PHEO)">Water Supply & Sewerage / Urban Water Issues</option>
          <option value="Water Resources / Dams / Irrigation etc. - Department of Water Resources, Odisha">Water Resources / Dams / Irrigation etc.</option>
          <option value="Drainage / Stormwater / Flooding / Water logging in city - Bhubaneswar Municipal Corporation">Drainage / Stormwater / Flooding / Water logging in city</option>
          <option value="Disaster / Emergency Situations (floods etc.) - Odisha State Disaster Management Authority">Disaster / Emergency Situations</option>
        </select>

        <label for="sortOrder">Sort by:</label>
        <select id="sortOrder" name="sortOrder">
          <option value="createdAt_desc">Newest First</option>
          <option value="createdAt_asc">Oldest First</option>
          <option value="priority_desc">Priority High to Low</option>
          <option value="priority_asc">Priority Low to High</option>
          <option value="votes_desc">Votes High to Low</option>
          <option value="votes_asc">Votes Low to High</option>
          <option value="status_asc">Status A-Z</option>
          <option value="status_desc">Status Z-A</option>
        </select>

        <button id="exportBtn" class="btn-secondary" style="margin-left:auto;">Export Data</button>
      </div>

      <div class="board-columns">
        <div class="board-column" data-status="history">
          <h2>All Issues</h2>
          <div class="cards-container" id="historyColumn"></div>
          <div class="pagination-controls" id="paginationControls"></div>
        </div>
      </div>

      <section class="insights" id="insightsSection" aria-live="polite">
        <!-- Dynamic insights for citizens -->
      </section>
    </section>
  </main>

  <script src="js/dataService.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
